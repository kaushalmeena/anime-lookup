<!DOCTYPE html>
<html lang="en">

<head>
  <title>AnimeLookup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CUSTOM-STYLESHEET -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="16x16" href="./icon/icon-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./icon/icon-32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="./icon/icon-48.png">
  <link rel="icon" type="image/png" sizes="128x128" href="./icon/icon-128.png">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="search">
        <input id="searchInput" class="search-input" type="text" placeholder="Search for an anime, e.g Naruto" />
        <button id="searchButton" class="search-button">
          <img alt="Search" class="search-image" src="./img/search.svg" />
        </button>
      </div>
    </div>
    <div id="searchContent" class="content">
      <div class="center">
        <span>Search something...</span>
      </div>
    </div>
    <div class="footer">
      &nbsp;
    </div>
  </div>
  <!-- CUSTOM-SCRIPT -->
  <script src="./js/script.js"></script>
</body>

</html>
