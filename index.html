<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AnimeLookup</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CUSTOM-STYLESHEET -->
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="search">
          <input
            id="searchInput"
            class="search-input"
            type="text"
            placeholder="Search for an anime, e.g Naruto"
          />
          <button id="searchButton" class="search-button">
            <img
              alt="Search"
              class="search-image"
              src="./assets/images/search.svg"
            />
          </button>
        </div>
      </div>
      <div id="searchContent" class="content">
        <div class="center">
          <span>Search something...</span>
        </div>
      </div>
      <div class="footer">&nbsp;</div>
    </div>
    <!-- CUSTOM-SCRIPT -->
    <script src="./index.js"></script>
  </body>
</html>
